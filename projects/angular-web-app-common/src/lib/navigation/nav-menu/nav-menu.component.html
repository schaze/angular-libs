<!-- <h4>Pages:</h4> -->
<div class="nav-menu">
    <mat-nav-list>
        <a *ngFor="let page of pages" mat-list-item [ngClass]="{'list-item-active': activePage?.id === page.id }"
            routerLink="{{page.url}}" (click)="onNavSelected(page)">
            <awac-icon mat-list-icon [name]="page.icon" *ngIf="page.icon"></awac-icon>
            {{page.title}}
        </a>
    </mat-nav-list>
</div>
